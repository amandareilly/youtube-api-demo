<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Thinkful Tube: A YouTube Search API Demonstration</title>
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <header role="banner" class="fullpage">
      <div class="container">
        <div class="heading-container">
          <h1>Thinkful Tube</h1>
          <p class="subheading">A YouTube Search API Demonstration</p>
        </div>
        <form action="#" id="search">
          <label for="ytsearch" class="reader-only">Enter a Keyword to Search</label>
          <input type="search" name="ytsearch" id="ytsearch" placeholder="Search for Something..." tabindex="50">
          <button type="submit" class="submit-btn" tabindex="50">Search</button>
        </form>
      </div>
    </header>
    <main role="main" class="hidden" aria-live="assertive" hidden>
      <div class="container">
        <h2 class="result-header" tabindex="0">Search Results for "<span class="search-term"></span>":</h2>
        <div class="page-nav">
          <a href="#" class="page-prev">< Previous</a>
          <div class="page-location" tabindex="0">Page <span class="current-page"></span> of <span class="num-pages"></span></div>
          <a href="#" class="page-next">Next ></a>
        </div>
        <div class="result-page-container" aria-live="assertive">
        </div>
        <div class="page-nav">
          <a href="#" class="page-prev">< Previous</a>
          <div class="page-location">Page <span class="current-page"></span> of <span class="num-pages"></span></div>
          <a href="#" class="page-next">Next ></a>
        </div>
        <div id="lightbox" class="hidden">
            <p>Click Anywhere Outside Video to Close</p>
            <div id="content">

            </div>
        </div>
      </div>
    </main>
    <!-- jQuery -->
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <!-- jsrender -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/0.9.90/jsrender.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- app-specific js -->
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
